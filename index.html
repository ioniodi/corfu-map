<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Corfu Map Editor</title>
    <link href="styles.css" title="compact" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-CmjQQcI71kuW7qyZLCLTzOT1xl9jd20"></script>
    <script src="editor.js"></script>
  </head>
  <body>
	<div id="map-holder"></div>
	<div id = "Window">		
		<a id="download-link" href="data:;base64," download="geojson.json"><button class = "Default">Download Data</button></a>
		<button onclick = "showButton();" class = "Default">Hide/Show</button> 
		<button onclick = "DeleteEverythingMwromo();" class = "Default">Delete</button>
		<textarea id="geojson-output" placeholder="See edits in GeoJson."></textarea>
		
		<div id ="RatingControl"> 
			  <button onclick = "Ratings(1);" class = "Rating1">Worst</button> 
			  <button onclick = "Ratings(2);" class = "Rating2">Bad</button>
			  <button onclick = "Ratings(3);" class = "Rating3">Normal</button>
			  <button onclick = "Ratings(4);" class = "Rating4">Good</button>
			  <button onclick = "Ratings(5);" class = "Rating5">Excellent</button>
		</div>
	</div>
  </body>
</html>
